<section id="synonymy" class="white-background" ng-show="vm.synonyms">
    <h3 translate="species.synonyms">Synonyms</h3>
    <ul>
        <li ng-repeat="tax in vm.synonyms">
            <span dir="auto" class="scientific_name"><a ng-href="{{tax.key}}">{{tax.scientificName}}</a></span>
        </li>
    </ul>
</section>
