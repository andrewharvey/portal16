<section id="combinations" class="white-background" ng-show="vm.combinations.length">
    <h3>Combinations</h3>
    <ul>
        <li ng-repeat="tax in vm.combinations">
            <span class="scientific_name"><a dir="auto" ng-href="{{tax.key}}">{{tax.scientificName}}</a></span>
        </li>
    </ul>
</section>
