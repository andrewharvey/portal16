<div class="wrapper-horizontal-stripes occurrence-search__table">

    <section class="horizontal-stripe--paddingless white-background search-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <nav class="article-header__category article-header__category--deep">
                        <span class="article-header__category__upper">Search occurrences</span>
                        <span class="article-header__category__lower" ng-if="occCharts.hasData()">
                            {{occCharts.state.table.count | localNumber:occCharts.state.query.locale }} results
                        </span>

                        <span class="article-header__category__lower" ng-if="!occCharts.hasData()">
                            Loading ...
                        </span>

                    </nav>
                </div>
            </div>
        </div>
    </section>

    <section class="horizontal-stripe--paddingless white-background">
        <div class="container-fluid">
            <div class="row">
                <nav class="tabs">
                    <ul>
                        <li class="tab">
                            <a href="" ui-sref="occurrenceSearchTable()">
                                Table
                            </a>
                        </li>

                        <li class="tab">
                            <a href="" ui-sref="occurrenceSearchGallery()">
                                Gallery
                            </a>
                        </li>

                        <li class="tab">
                            <a href="" ui-sref="occurrenceSearchMap()">
                                Map
                            </a>
                        </li>

                        <li class="tab">
                            <a href="" ui-sref="occurrenceSearchSpecies()">
                                Taxonomy
                            </a>
                        </li>

                        <li class="tab isActive">
                            <span>
                                Charts
                            </span>
                        </li>

                        <li class="tab">
                            <a href="" ui-sref="occurrenceSearchDownload()">
                                <span class="gb-icon-file-download"></span>
                                <span>
                                    Download
                                </span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>

    <section class="horizontal-stripe--paddingless light-background" ng-if="!portal.hasRole('REGISTRY_ADMIN')">
        <div class="emptyInfo">
            <h3>Under development</h3>
            <p>Log in as registry administrator to explore</p>
        </div>
    </section>
    <section class="horizontal-stripe--paddingless light-background" ng-if="portal.hasRole('REGISTRY_ADMIN')">
        <div class="container-fluid m-t-1">
            <!--<div style="border:2px solid deepskyblue; margin:10px;padding:10px;">-->
                <!--{{occCharts.api}}-->
            <!--</div>-->
            <occurrence-breakdown-header api="occCharts.api" options="occCharts.options"></occurrence-breakdown-header>
            <div class="card">
                <div class="card__stripe card__stripe--light" ng-if="occCharts.options.showSettings">
                    <div class="card__content">
                        <occurrence-breakdown-settings api="occCharts.api" options="occCharts.options"></occurrence-breakdown-settings>
                        <!--<div class="text-right">-->
                            <!--<a href="" class="gb-button&#45;&#45;flat text-uppercase">Cancel</a>-->
                            <!--<a href="" class="gb-button&#45;&#45;brand">Apply</a>-->
                        <!--</div>-->
                    </div>
                </div>
                <div class="card__stripe">
                    <div>
                        <occurrence-breakdown options="occCharts.options" api="occCharts.api"></occurrence-breakdown>
                    </div>
                </div>
            </div>
        </div>

        <!--<div>-->
            <!--<div style="border:2px solid deepskyblue; margin:10px;padding:10px;">-->
                <!--{{occCharts.api2}}-->
            <!--</div>-->
            <!--<occurrence-breakdown-header api="occCharts.api2"></occurrence-breakdown-header>-->
            <!--<occurrence-breakdown options="{dimension: 'country', type: 'COLUMN', filter: occCharts.state.query }" api="occCharts.api2"></occurrence-breakdown>-->
        <!--</div>-->
    </section>
</div>
