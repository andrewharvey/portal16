<div>
    <div class="chartArea">
        <div><!--table-->
            <div class="scrollable-y">
                <div class="table-container">
                    <table class="table search-table smaller">
                        <thead ng-if="vm.chartdata.categories">
                        <tr>
                            <th class="text-capitalize p-0"></th>
                            <th class="text-capitalize">{{vm.chartdata.field}}</th>
                            <th class="text-capitalize" ng-repeat="category in vm.chartdata.categories">{{category.displayName}}</th>
                        </tr>
                        </thead>
                        <thead ng-if="!vm.chartdata.categories">
                        <tr>
                            <th class="text-capitalize p-0"></th>
                            <th class="text-capitalize">{{vm.chartdata.field}}</th>
                            <th class="text-capitalize">count</th>
                            <th class="text-capitalize"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="result in vm.chartdata.results">
                            <td class="p-0">
                                <a ng-if="vm.chartdata.field == 'dataset_key'" ui-sref="datasetKey({key:result.filter.dataset_key})" class="inherit gb-icon-link"></a>
                                <a ng-if="vm.chartdata.field == 'publisher_key'" ui-sref="publisherKey({key:result.filter.publisher_key})" class="inherit gb-icon-link"></a>
                            </td>
                            <td style="white-space: nowrap">
                                <span class="textMaxWidth--250">
                                    <span>{{ result.displayName }}</span>
                                </span>
                            </td>
                            <td ng-if="!vm.chartdata.categories">
                                <span>
                                    <a class="inherit" href="" ui-sref="occurrenceSearchCharts(vm.getFacetFilter(result.filter))">{{ result.count | localNumber }}</a>
                                </span>
                            </td>
                            <td ng-if="!vm.chartdata.categories">
                                <div style="width:200px">
                                    <div style="width:{{result._relativeCount}}%;height:10px;border-radius:2px;" class="shadeLevel-50"></div>
                                </div>
                            </td>
                            <td ng-if="vm.chartdata.categories" ng-repeat="value in result.values track by $index" class="shadeLevel-{{vm.level(value)}}">
                                <a class="inherit" href="" ui-sref="occurrenceSearchCharts(vm.getTableFilter(vm.chartdata.categories[$index].filter, result.filter))">{{ value | localNumber }}</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="text-right" ng-if="vm.chartdata.$resolved">
                <a href="" class="gb-button--discreet small" ng-click="vm.prevPage()" ng-if="vm.state.offset > 0">Previous</a>
                <a href="" class="gb-button--discreet small" ng-click="vm.nextPage()" ng-if="vm.chartdata.endOfRecords === false">Next</a>
            </div>
        </div>

    </div>

    <!--<div>-->
        <!--{{vm.options}}-->
    <!--</div>-->


</div>
