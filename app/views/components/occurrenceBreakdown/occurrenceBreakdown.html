<div style="border: 2px solid tomato; padding: 10px; margin: 10px;">
    <h4>Occurrence breakdown chart</h4>
    <div class="chartArea">
        <ul>
            <li ng-repeat="item in vm.content.results"><a ng-href="/occurrence/charts?{{vm.content.field}}={{item.filter[vm.content.field]}}">{{ item.displayName }}</a> {{item.count}}</li>
        </ul>
    </div>
    <div>
        {{vm.options}}
    </div>
</div>
